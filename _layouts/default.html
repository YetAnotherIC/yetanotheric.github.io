<!DOCTYPE html>
<html>
<head>

    <link href="/assets/css/styles.css" rel="stylesheet"/>

        <div class="col-lg-3 col-sm-12" id="sidebar">

                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/archives">Archive</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>

            {{content}}
        </div>
        <div class="col">

        </div>

    </div>
</div>

</html>
